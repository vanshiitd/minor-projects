<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscribe</title>
  <style>
    .button{
      color:white;
      background-color: black;
      font-size: 15px;
      padding: 10px;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
    }
    .clicked{
      color:black;
      background-color: #D3D3D3;
      font-size: 15px;
      padding: 10px;
      border: none;
      border-radius: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>YouTube Subscribe Button</h2>
  <button id='yt' class="button" onclick="
    subscribe();
  ">Subscribe</button>
  <script>
    function subscribe(){
      const element = document.querySelector('.button');
      if(element.innerText === 'Subscribe'){
        document.getElementById('yt').textContent = 'Subscribed';
        element.classList.add('clicked');
      } else{
        document.getElementById('yt').textContent = 'Subscribe';
        element.classList.remove('clicked');
      }
    }
  </script>
</body>
</html>
