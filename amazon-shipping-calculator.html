<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shipping Calculator</title>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
      font-size: 15px;
    }
    .input{
      font-size: 15px;
      padding: 10px;


    }
    .button{
      font-size: 15px;
      background-color: green;
      border: none;
      padding: 12px;
      color: white;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <p>Amazon Shipping Calculator</p>
  <p>Orders under $40 = +$10 Shipping.</p>
  <p>Orders over $40 = FREE Shipping.</p>
  <input type="number" id="cost" class="input"  placeholder="Cost of order" onkeydown="calculateShippingusingEnter();">
  <button type="button" class="button" onclick="calculateShipping();" >Calculate</button>
  <p id="total"></p>

  <script>

    function calculateShippingusingEnter(){  
      if(event.key ==='Enter'){
        calculateShipping();
      }
    }

    function calculateShipping(){
      const price = document.getElementById('cost').value;
      console.log(typeof price);
      let shippingCharges;
      if(price<=40){
        shippingCharges = 10;
      } else{
        shippingCharges = 0;
      }
      const totalCost = Number(price) + Number(shippingCharges);
      document.getElementById('total').textContent = `$${totalCost}`;
    }
  </script>
</body>
</html>
